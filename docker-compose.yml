version: '3.8'

services:
  # Web Server (Nginx)
  nginx:
    image: nginx:alpine
    container_name: veigest_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - .:/var/www/html
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./docker/nginx/conf.d:/etc/nginx/conf.d
    depends_on:
      - php-fpm
    networks:
      - veigest_network

  # PHP-FPM
  php-fpm:
    build:
      context: .
      dockerfile: ./docker/php/Dockerfile
    container_name: veigest_php
    volumes:
      - .:/var/www/html
      - ./docker/php/php.ini:/usr/local/etc/php/php.ini
    depends_on:
      - mariadb
      - redis
    environment:
      - DB_HOST=mariadb
      - DB_NAME=veigest
      - DB_USER=veigest
      - DB_PASS=veigest123
      - REDIS_HOST=redis
    networks:
      - veigest_network

  # MariaDB Database
  mariadb:
    image: mariadb:10.8
    container_name: veigest_mariadb
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=root123
      - MYSQL_DATABASE=veigest
      - MYSQL_USER=veigest
      - MYSQL_PASSWORD=veigest123
    volumes:
      - mariadb_data:/var/lib/mysql
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./database/seeders.sql:/docker-entrypoint-initdb.d/02-seeders.sql
    networks:
      - veigest_network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: veigest_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - veigest_network

  # PHPMyAdmin (Desenvolvimento)
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: veigest_phpmyadmin
    restart: unless-stopped
    ports:
      - "8080:80"
    environment:
      - PMA_HOST=mariadb
      - PMA_USER=root
      - PMA_PASSWORD=root123
    depends_on:
      - mariadb
    networks:
      - veigest_network

  # Redis Commander (Desenvolvimento)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: veigest_redis_commander
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      - REDIS_HOSTS=local:redis:6379
    depends_on:
      - redis
    networks:
      - veigest_network

volumes:
  mariadb_data:
    driver: local
  redis_data:
    driver: local

networks:
  veigest_network:
    driver: bridge
